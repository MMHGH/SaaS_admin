<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <title>云溯无限-超管平台</title>
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0,minimum-scale=1.0,maximum=1.0,user-scalable=no">

    <!--网页图标-->
    <link rel="shortcut icon" type="image/x-icon" href="./static/favicon.ico" />
    <link rel="icon" type="image/x-icon" href="./static/favicon.ico"/>

    <!--
        为满足不同分辨率设备的显示效果，可以添加三个不同分辨率的图片：57x57像素用于前三代iPhone和iPod Touch，72x72像素用于iPad，114x114像素用于采用Retina display的iPhone4和iPod Touch等后续产品
        第三代 iPad 上有四种图标规格：57x57,72x72,114x114,144x144
    -->
    <!--通过sizes属性控制-->
    <link rel="apple-touch-icon" sizes="" href=""/>
    <!--在iPhone/iPod Touch上将网页"添加至主屏幕"时，去掉icon上那恶心的透明层，避免iOS将图标添加高光效果-->
    <link rel="apple-touch-icon-precomposed" href=""/>
    <!--开启对WebApp程序的支持-->
    <meta name="apple-touch-fullscreen" content="yes"/>
    <!--是否启用WebApp全屏模式，删除苹果默认的工具栏和菜单栏-->
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <!--忽略页面中的数字识别为电话，忽略email识别-->
    <meta name="format-detection" content="telephone=no,email=no"/>
    <meta name="App-Config" content="fullscreen=yes,useHistoryState=yes,transition=yes"/>

    <!--Pragma(cache模式)：是用于设定禁止浏览器从本地机的缓存中调阅页面内容，设定后一旦离开网页就无法从Cache中再调出,这样设定，访问者将无法脱机浏览-->
    <meta http-equiv="pragma" content="no-cache">
    <!--清除缓存（再访问这个网站要重新下载）-->
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="cache" content="no-cache">
    <!--UC强制竖屏-->
    <meta name="screen-orientation" content="portrait">
    <!--UC强制全屏-->
    <meta name="full-screen" content="yes">
    <!--UC应用模式-->
    <meta name="browsermode" content="application">
    <!--UC浏览器判断到页面上文字居多时，会自动放大字体优化移动用户体验。添加以下头部可以禁用掉该优化-->
    <meta name="wap-font-scale" content="no">
    <!--QQ强制竖屏-->
    <meta name="x5-orientation" content="portrait">
    <!--QQ强制全屏-->
    <meta name="x5-fullscreen" content="true">
    <!--设置屏幕模式-->
    <meta name="x5-page-mode" content="app">

    <!--样式重置-->
    <link rel="stylesheet" href="./static/reset.css"/>

  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
